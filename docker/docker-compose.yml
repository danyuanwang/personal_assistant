version: '3.0'
services:
  rasa:
     image: danyuanwang/xuanwugame:assistant
     ports:
       - 5005:5005
     command:
       - run
     depends_on:
       - duckling
       - action
     networks:
       - overlay
  action:
     image: danyuanwang/xuanwugame:action
     expose: 
       - "5055"
     networks:
       - overlay
  duckling:
     image: rasa/duckling
     ports: 
       - 8000:8000
     networks:
       - overlay
networks:
  overlay:
    driver: bridge
