version: '3.0'
services:
  rasa:
     image: danyuanwang/xuanwugame:assistant
     ports:
       - 5005:5005
     command:
       - run
     depends_on:
       - duckling
       - action
       - postgres
     networks:
       - overlay
  action:
     image: danyuanwang/xuanwugame:action
     expose: 
       - "5055"
     networks:
       - overlay
  duckling:
     image: rasa/duckling
     ports: 
       - 8000:8000
     networks:
       - overlay
  postgres:
     image: postgres:latest
     ports:
       - 5433:5432
     environment:
       - POSTGRES_PASSWORD=covidhub@io
       - POSTGRES_USER=personal_assistant_db_admin
       - POSTGRES_DB=personal_assistant_db

     networks:
       - overlay
networks:
  overlay:
    driver: bridge
